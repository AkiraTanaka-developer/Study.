<!DOCTYPE html>
<html>
<head>
	<title>tamanho de textos</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			font-size: 60px
		}

		.texto{
			/*
			px ->tamanho fixo
			%-> tamanhos relativos
			em-> tamanhos relativo ao container pai
			*/

			font-size: 2em
		}
		.texto2{
			font-size: 1em;
		}




	</style>
	</head>
		<body>

				<p class="texto">Conteúdo 01 </p>
				<p class="texto2">Conteúdo 02</p>

		</body>
	</html>
