<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercícios/teste.html">00 - teste</a> |
        <a href="exercícios/texto1.html">01 - Texto 1</a> |
        <a href="exercícios/texto2.html">02 - texto 2</a> |
        <a href="exercícios/listas.html">03 - Listas</a> |
        <a href="exercícios/listasaninhadas.html">04 - Listas Aninhadas</a> |

        <a href="exercícios/tabela.html">06 - Tabela</a> |
        <a href="exercícios/form/form.html">07 - Formulário</a>



    </nav>
    <section id="conteudo">


    </section>
    <footer>
        <br>
        Curso de Web Moderno 
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault ()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
